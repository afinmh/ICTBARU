<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICT LAB Marquee Smooth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Splash -->
<div class="splash" id="splash">
  <h1 class="typing-text" id="typingText"></h1>
</div>

<!-- Parallax Container -->
<div class="parallax-container">
  <!-- Marquee Parallax -->
  <div class="marquee-parallax" id="marqueeParallax">
    <!-- Marquee Rows -->
    <div class="marquee-row left"><div class="marquee-track" id="track1"></div></div>
    <div class="marquee-row right two"><div class="marquee-track" id="track2"></div></div>
    <div class="marquee-row left three"><div class="marquee-track" id="track3"></div></div>
    <div class="marquee-row right four"><div class="marquee-track" id="track4"></div></div>
  </div>
</div>

<!-- Hero Section -->
<section class="hero" id="heroSection">
  <div class="hero-content">
    <h2>Welcome to ICT LAB</h2>
    <p>Masih Template Hiraukan dulu</p>
    <a href="#" class="hero-btn">Explore More</a>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
